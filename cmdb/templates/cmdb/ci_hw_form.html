<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="de">
<head>
    <title>{{ action }} a Hardware CI</title>
</head>
<body>
    <h1>{{ action }} a {{ ci.model }} ({{ ci.type }})</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
    <ul id="prd_data">
          {% for hidden in form.hidden_fields %}
      <li>{{ hidden.label }} {{ hidden.value }}
                  {% endfor %}
    </ul>
        <p><input type="submit" value="Save"></p>
    </form>
</body>
</html>
